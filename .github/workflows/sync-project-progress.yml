name: Sync GitHub Projects to Kanban Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
  issues:
    types: [opened, edited, closed, reopened]
  pull_request:
    types: [opened, edited, closed, reopened, ready_for_review, converted_to_draft]

permissions:
  contents: write
  actions: write

concurrency:
  group: sync-project-progress
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync progress data from GitHub Project #1
        run: node scripts/sync-project-progress.mjs --owner luiscdano --project 1 --path docs/data/progress.json

      - name: Commit sync changes
        id: commit_sync
        run: |
          if git diff --quiet -- docs/data/progress.json; then
            echo "No changes to commit."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/progress.json
          git commit -m "chore: sync progress board from GitHub Projects"

          success=false
          for attempt in 1 2 3; do
            if git push; then
              success=true
              break
            fi

            echo "Push failed on attempt ${attempt}. Refreshing branch and retrying..."
            git fetch origin main
            git reset --hard origin/main
            node scripts/sync-project-progress.mjs --owner luiscdano --project 1 --path docs/data/progress.json

            if git diff --quiet -- docs/data/progress.json; then
              echo "No pending changes after refresh."
              success=true
              break
            fi

            git add docs/data/progress.json
            git commit -m "chore: sync progress board from GitHub Projects"
          done

          if [ "$success" != "true" ]; then
            echo "Push failed after 3 attempts."
            exit 1
          fi

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Trigger Pages deployment
        if: steps.commit_sync.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          curl -fsSL \
            -X POST \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/pages.yml/dispatches \
            -d '{"ref":"main"}'
