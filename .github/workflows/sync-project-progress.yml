name: Sync GitHub Projects to Kanban Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
  issues:
    types: [opened, edited, closed, reopened]
  pull_request:
    types: [opened, edited, closed, reopened, ready_for_review, converted_to_draft]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync progress data from GitHub Project #1
        run: node scripts/sync-project-progress.mjs --owner luiscdano --project 1 --path docs/data/progress.json

      - name: Commit sync changes
        run: |
          if git diff --quiet -- docs/data/progress.json; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/progress.json
          git commit -m "chore: sync progress board from GitHub Projects"
          git push
